<div class="modal fade" id="sessionModal" tabindex="-1" aria-labelledby="sessionModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="comicDetailForm">
                    <input type="hidden" name="sessionId" id="sessionIdModalInput" value="">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="sessionTimeModalInput" class="form-label">Session time</label>
                            <input type="text" class="form-control" id="sessionTimeModalInput" name="sessionTime" value="" required="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteButton" data-bs-dismiss="modal" onclick="return confirm('Are you sure you want to delete this session?')">Delete</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
